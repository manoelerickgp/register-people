#spring.profiles.active=test

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/peopleAPI
spring.datasource.username=postgres
spring.datasource.password=123456

# JPA - Configurações de dialeto do banco de dados (opcional, depende do Hibernate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configurações do Hibernate para atualizações automáticas do esquema (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true